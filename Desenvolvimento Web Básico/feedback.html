<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback</title>
</head>

<body>
    <header>
        <h1>Feedback</h1>
    </header>
    <main>
        <div>
            <form action="#">
                <label for="nome">Nome completo: </label><br>
                <input type="text" id="nome" name="nome" value="Dom"><br>

                <label for="email">E-mail: </label><br>
                <input type="email" id="email" name="email" value="dom@example.com"><br>

                <label for="endereco">Endereço: </label><br>
                <input type="text" id="endereco" name="endereco" value="Rua Exemplo, 123"><br>

                <label for="tipo_feedback">Tipo de Feedback: </label><br>
                <select id="tipo_feedback" name="tipo_feedback">
                    <option value="positivo">Positivo</option>
                    <option value="negativo">Negativo</option>
                    <option value="sugestao">Sugestão</option>
                </select><br><br>
                <label for="mensagem">Mensagem: </label><br>
                <textarea id="mensagem" name="mensagem" rows="4" cols="50">Escreva sua mensagem aqui...</textarea><br><br>

                <input type="submit" value="Enviar Feedback">
            </form>
        </div>

    </main>

</body>

</html>
